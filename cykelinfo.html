<body>
    <style>
        nav {
            border-bottom: 2px solid black;
            ;

        }

        nav.knapper {

        }

        nav a {

        }






        .infoCykler img {

            margin-right: 10vw;
        }

        .infoCykler p {

        }


        .luk {

            background-color: #0F7DC7;

            color: white;

        }

        .infoCykler h2 {

        .infoCykler {}

        p.pris {

            margin-right: 10vw;
        }

        p.lang {
            letter-spacing: 1px;
            line-height: 20px;
            word-spacing: 2px;
        }

        p.farver {
            margin-left: 10vw;
            margin-right: 10vw;
        }

        }

        @media screen and (min-width:600px) {

            .luk {
                margin-top: 2vw;
            }

            @media screen and (min-width:800px) {

                .luk {
                    margin-top: 1vw;
                }





            }

            @media screen and (min-width:1160px) {

                .gridsingle {
                    display: grid;
                    grid-template-columns: 59vw 31vw;
                    grid-template-rows: 5vw 18vw 3vw 3vw 3vw;
                    margin-left: 5vw;
                    margin-right: 5vw;

                }

                .infoCykler img {
                    width: 50vw;
                    height: 30vw;
                    margin-left: 5vw;




                }

                p.lang {
                    grid-row: 2;
                    grid-column: 2/ span 1;
                    margin: 0vw;
                    letter-spacing: 1px;
                    line-height: 20px;
                }

                p.pris {
                    grid-row: 3;
                    grid-column: 2;
                    margin: 0vw;
                    font-size: 1em;
                    letter-spacing: 1px;
                }

                p.farver {
                    margin: 0vw;
                    grid-column: 2;
                    grid-row: 4;
                }

                p.kg {
                    margin: 0vw;
                    grid-column: 2;
                    grid-row: 5;
                }

                .luk {
                    margin-bottom: 0vw;
                    margin-left: 3vw;
                    margin-top: 0vw;
                }

                .infocykler h2 {
                    margin: 0vw;

                }


            }
    </style>
    <header>
        <nav>
            <img class="logo" src="img/1x/logoblue.png" onclick="window.location.href='index.html'" alt="koga logo">

            <div class="topnav">
                <nav class="knapper">
                    <a href="cykler.html">Cykler</a>

                    <a href="historie.html">Historie</a>
                    <a href="kontakt.html">Kontakt</a>

                </nav>
            </div>
            <div class="burgermenu">
                <nav>
                    <div id="menuknap">☰</div>
                    <ul id="menu" class="hidden">
                        <li>
                            <a href="historie.html">Historie</a>
                            <a href="cykler.html">Cykler</a>
                            <a href="kontakt.html">Kontakt</a>
                        </li>
                    </ul>
                </nav>
            </div>


        </nav>
    </header>

    <main>
        <h1 class="overskrift"></h1>
        <section class="liste">
        </section>


    </main>


    <main id="single">
        <button class="luk">Tilbage</button>
        <section class="indhold">
            <article class="infoCykler">

                <h2></h2>
                <div class="gridsingle">
                    <img class="billede" src="" alt="">
                    <p class="lang"></p>
                    <p class="pris">Pris: </p>
                    <p class="farver">Farve: </p>
                    <p class="kg">Vægt: </p>
                </div>

            </article>

        </section>

    </main>

    <footer>
    </footer>


    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let navn = urlParams.get("navn");
        let personer;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            //            hentNav();
            getJson();
            animer();
        }

        //        async function hentNav() {
        //            const response = await fetch("inc/nav.html");
        //            const inclusion = await response.text();
        //            document.querySelector("nav").innerHTML = inclusion;
        //            console.log(inclusion);
        //        }

        async function getJson() {

            let jsondata = await fetch("https://esauka.dk/koga/wordpress/wp-json/wp/v2/koga?per_page=100");

            personer = await jsondata.json();
            visJson();


        }

        function visJson() {

            personer.forEach((person) => {

                if (person.title.rendered == navn) {
                    document.querySelector("h2").textContent = person.navn;

                    document.querySelector(".billede").src = person.billede.guid;
                    document.querySelector(".pris").textContent += person.pris += ",-";
                    document.querySelector(".lang").innerHTML = person.lang_tekst;
                    document.querySelector(".farver").textContent += person.farver;
                    document.querySelector(".kg").textContent += person.kilo += " kg";

                }

            })
        }

        document.querySelector(".luk").addEventListener("click", () => {
            history.back();
        })

        function animer() {
            document.querySelector("#menuknap").addEventListener("click", toggleMenu);
            hentFooter();

        }

        async function hentFooter() {
            const response = await fetch("inc/footer.html");
            const inclusion = await response.text();
            document.querySelector("footer").innerHTML = inclusion;
            console.log(inclusion);
        }

        function toggleMenu() {
            console.log("toggleMenu");

            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");
            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
                document.querySelector("#menuknap").classList.remove("whiten");


            } else {
                document.querySelector("#menuknap").textContent = "✕";
                document.querySelector("#menuknap").classList.add("whiten");

            }
        }
    </script>
</body></html>
