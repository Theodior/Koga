<style>
    .splash_billede {
        background-image: url(img/historie_splash4.jpg);
        background-size: cover;
        width: 100vw;
        height: 70vw;
        display: flex;
        justify-content: center;
        align-items: center;

        background-position: 80%;
        background-attachment: fixed;


    }

    footer img {
        margin: 0vw;
    }

    .splash_text {
        text-align: center;
        position: inherit;
        color: black;
        font-size: 47px;



    }

    .splash_text button {
        border: none;
        display: inline-block;
        padding: 20px 45px;
        background-color: royalblue;
        color: whitesmoke;
        text-align: center;
        cursor: pointer;
        border-radius: 4px;
        transition-duration: 0.2s;
    }

    .splash_text button:hover {
        background-color: blueviolet;
        color: white;
    }


    img {
        width: 60vw;
        margin-left: 20px;


    }

    .liste {
        display: grid;

        margin-right: 10vw;
        background-color: white;
    }


    .cykler {
        margin-left: 8vw;
        padding: 10px;

        margin: 0;



    }

        border: 10px solid #EDEDEF;

        cursor: pointer;

    div.beskrivelse {

        color: white;

        text-align: center;

        font-size: 16px;
        cursor: pointer;
