<style>
    img {
        width: 60vw;
        margin-left: 20px;


    }

    .liste {
        display: grid;
        grid-template-columns: 80vw;
        margin-left: 10vw;
        margin-right: 10vw;
        background-color: white;
    }


    .cykler {
        margin-left: 8vw;
        padding: 10px;
        border: 10px solid lightgray;
        margin: 0;



    }

    .cykler:hover {
        opacity: 0.8;
        border: 10px solid lightgray;

        cursor: pointer;



    }

    .hove:hover {



        transform: scale(1.05);
        cursor: pointer;




    }

    h2.title,
    p.pris,
    div.beskrivelse {
        display: flex;
        justify-content: center;
        margin-left: 8vw;
        margin-right: 8vw;
        margin-bottom: 4vw;

    }

    .mereknap {

        background-color: dodgerblue;
        /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        margin-left: 22vw;
        margin-bottom: 2vw;


    }







    body {
        background-color: lightgray;
    }



    @media screen and (min-width:600px) {


        .liste {
            display: grid;
            grid-template-columns: 80vw;
            grid-template-rows: 80vw;
            margin-left: 10vw;
            margin-right: 10vw;
            margin-top: 3vw;

            background-color: white;




        }

        .liste img {
            width: 70vw;
            min-height: 11em;
            margin-left: 3vw;
            margin-top: 2vw;
        }

        h2.title,
        p.pris,
        div.beskrivelse {
            display: flex;
            justify-content: center;
            margin-left: 8vw;
            margin-right: 8vw;
            margin-bottom: 2vw;
        }

        .mereknap {
            margin-left: 24vw;
            margin-bottom: 2vw;
        }

    }

    @media screen and (min-width:850px) {

        .liste {
            display: grid;

            grid-template-columns: 45vw 45vw;
            grid-template-rows: 40vw;

            margin-left: 5vw;
            margin-right: 5vw;
            margin-top: 3vw;

            background-color: white;




        }


        .liste img {
            width: 30vw;
            min-height: 11em;
            margin-left: 3vw;
            margin-top: 2vw;
        }

        h2.title,
        p.pris,
        div.beskrivelse {
            margin-left: 2vw;
            margin-right: 2vw;
            margin-bottom: 0;
        }

    }



    @media screen and (min-width:1110px) {

        .liste {
            display: grid;

            grid-template-columns: 30vw 30vw 30vw;
            grid-template-rows: 33vw 33vw 33vw 33vw 33vw 33vw 33vw 33vw;
            margin-left: 5vw;
            margin-right: 5vw;
            margin-top: 3vw;

            background-color: white;






        }

        h2.title,
        p.pris,
        div.beskrivelse {
            margin-left: 2vw;
            margin-right: 2vw;
            margin-bottom: 0;
        }

        h2.title {
            display: flex;
            justify-content: center;
        }



        body {
            background-color: lightgray;
        }




        .liste img {
            width: 20vw;
            min-height: 11em;
            margin-left: 3vw;
            margin-top: 2vw;
        }

        .cykler {
            padding: 10px;
            border: 10px solid lightgray;
            margin: 0;


        }

        .mereknap {
            margin-left: 8vw;
            margin-bottom: 22vw;
            margin-top: 2vw;
        }

        .splash_billede {
            background-image: url(img/splash_index.jpg);
            background-size: cover;
            width: 100vw;
            height: 50vw;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;


        }

        .splash_text {

            text-align: center;
            position: absolute;


            color: white;
            font-size: 47px;

        }

        .splash_text button {
            border: none;
            display: inline-block;
            padding: 20px 45px;
            background-color: royalblue;
            text-align: center;
            cursor: pointer;
            border-radius: 40px;
            transition-duration: 0.2s;
        }

        .splash_text button:hover {
            background-color: #fadede;
            color: white;
        }
    }

    #cykler_container header {
        position: absolute;
        right: 0;
    }






    }
</style>
