<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KOGA Forside</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    img {
        width: 80vw;
    }


    .cykler {
        margin-left: 3vw;
        margin-right: 3vw;

    }

    @media screen and (min-width:700px) {

        .liste {
            display: grid;
            grid-template-columns: 22vw 22vw 22vw;
            margin-left: 15vw;
            margin-right: 16vw;
            grid-gap: 16px;

        }




        img {
            width: 20vw;
        }









    }
</style>

<body>
    <header>
        <img class="logo" src="" alt="logo">

        <nav>

        </nav>
    </header>

    <div id="single">
        <section class="liste">
            <article class="beskrivelse">
                <h2></h2>
                <img class="billede" src="" alt="">

                <p class="pris">kr</p>
            </article>

        </section>

    </div>

    <template>
        <article class="cykler">
            <h2 class="title"></h2>
            <img src="" alt="">
            <p class="pris">kr</p>
            <div class="beskrivelse"></div>

        </article>
    </template>


    <footer>

    </footer>

    <script src="script.js"></script>
</body></html>
