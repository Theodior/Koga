<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>KOGA Cykler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zvb6klh.css">
    <!--                           FAVION                           -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>

<style>
    #menuknap {
        color: white;
    }

    .topnav a {
        color: white;
    }

    .oscykler h1 {
        display: flex;
        text-align: center;
        justify-content: center;
        font-size: 2em;
        font-family: futura-pt, sans-serif;


        margin-top: 1vw;
        margin-bottom: 0vw;
        align-items: center;
    }


    .cykel_filter {
        display: flex;
        justify-content: center;
    }

    .cykel_filter button {
        border: none;
        display: inline-block;
        padding: 8px 20px;
        background-color: #1F92BF;
        color: whitesmoke;
        text-align: center;
        cursor: pointer;
        border-radius: 4px;
        transition-duration: 0.2s;
        margin: 4px;
        margin-bottom: 0px;
        justify-content: center;
        margin-bottom: 0vw;

    }

    .cykel_filter button:hover {
        color: black;
        background-color: whitesmoke;
    }








    .splash_billede {
        background-image: url(img/cykel_splash_test.jpg);
        background-size: cover;
        width: 100vw;
        height: 70vw;
        display: flex;
        justify-content: center;
        align-items: center;

        background-position: 40%;
        background-attachment: fixed;


    }

    h1 {
        font-family: futura-pt, sans-serif;
    }

    footer img {
        margin: 0vw;
    }

    .splash_text {
        text-align: center;
        position: inherit;
        color: black;
        font-size: 47px;



    }

    .splash_text button {
        border: none;
        display: inline-block;
        padding: 20px 45px;
        background-color: royalblue;
        color: whitesmoke;
        text-align: center;
        cursor: pointer;
        border-radius: 4px;
        transition-duration: 0.2s;
    }

    .splash_text button:hover {
        background-color: blueviolet;
        color: white;
    }


    img {
        width: 60vw;
        margin-left: 20px;


    }

    .liste {
        display: grid;
        grid-template-columns: 80vw;
        grid-auto-rows: 85vw;
        margin-left: 10vw;
        margin-right: 10vw;
        background-color: white;

    }


    .cykler {
        margin-left: 8vw;
        padding: 10px;
        border: 10px solid #EDEDEF;
        margin: 0;



    }

    .cykler:hover {
        opacity: 0.8;
        border: 10px solid #EDEDEF;

        cursor: pointer;



    }

    .hove:hover {



        transform: scale(1.05);
        cursor: pointer;




    }

    h2.title,
    p.pris,
    div.beskrivelse {
        display: flex;
        justify-content: center;
        margin-left: 8vw;
        margin-right: 8vw;
        margin-bottom: 4vw;

    }

    h2.title {
        font-size: 2em;
        letter-spacing: 1px;
        line-height: 30px;
        margin: 0vw;
        margin-bottom: 4vw;
        text-align: center;
    }

    div.beskrivelse {
        letter-spacing: 1px;
        line-height: 20px;
        text-align: center;
    }

    .mereknap {

        background-color: dodgerblue;
        /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;



    }

    .meremere {
        text-align: center;
    }







    body {
        background-color: #EDEDEF;
    }



    @media screen and (min-width:600px) {


        .liste {
            display: grid;
            grid-template-columns: 80vw;
            grid-template-rows: 80vw;
            margin-left: 10vw;
            margin-right: 10vw;
            margin-top: 3vw;

            background-color: white;




        }

        .splash_billede {
            height: 40vw;
        }

        .liste img {
            width: 70vw;
            min-height: 11em;
            margin-left: 3vw;
            margin-top: 2vw;
        }

        h2.title,
        p.pris,
        div.beskrivelse {
            display: flex;
            justify-content: center;
            margin-left: 8vw;
            margin-right: 8vw;
            margin-bottom: 2vw;
        }



    }

    @media screen and (min-width:850px) {

        .liste {
            display: grid;

            grid-template-columns: 45vw 45vw;
            grid-template-rows: 50vw;
            grid-auto-rows: 50vw;
            margin-left: 5vw;
            margin-right: 5vw;
            margin-top: 3vw;

            background-color: #EDEDEF;




        }

        .splash_billede {
            height: 40vw;
        }

        .meremere {
            margin-top: 2vw;
        }


        .liste img {
            width: 30vw;
            min-height: 11em;
            margin-left: 3vw;
            margin-top: 2vw;
        }

        h2.title,
        p.pris,
        div.beskrivelse {
            margin-left: 2vw;
            margin-right: 2vw;
            margin-bottom: 0;
            text-align: center;
        }

        h2.title {
            font-size: 2em;
            letter-spacing: 1px;
            line-height: 30px;
            margin: 0vw;
            margin-bottom: 2vw;
            text-align: center;
        }

        .cykler {
            background-color: white;
        }

    }



    @media screen and (min-width:1110px) {

        .hove {
            display: grid;
            grid-template-rows: 17vw 5vw 3vw 4vw;

        }

        .oscykler h1 {
            display: flex;
            text-align: center;
            justify-content: center;
            font-size: 2em;
            font-family: futura-pt, sans-serif;


            margin-top: 2.5vw;
            margin-bottom: 0.8vw;
            align-items: center;
        }


        .cykel_filter {
            display: flex;
            justify-content: center;

        }

        .cykel_filter button {
            border: none;
            display: inline-block;
            padding: 20px 50px;
            background-color: #1F92BF;
            color: whitesmoke;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            transition-duration: 0.2s;
            margin: 20px;

            justify-content: center;
            margin-bottom: 0vw;

        }

        .cykel_filter button:hover {
            color: black;
            background-color: whitesmoke;
        }


        .liste {
            display: grid;

            grid-template-columns: 30vw 30vw 30vw;
            grid-template-rows: 35vw;
            grid-auto-rows: 35vw;
            margin-left: 5vw;
            margin-right: 5vw;
            margin-top: 3vw;

            background-color: inherit;






        }

        .meremere {
            display: flex;
            justify-content: center;
            align-items: baseline;


        }

        h2.title,
        p.pris,
        div.beskrivelse {
            margin-left: 2vw;
            margin-right: 2vw;
            margin-bottom: 0;
        }

        div.beskrivelse {
            letter-spacing: 1px;
            line-height: 20px;
        }

        h2.title {


            font-size: 2em;
            letter-spacing: 1px;
            line-height: 30px;
            margin: 0vw;
            margin-bottom: 2vw;
            text-align: center;
        }



        body {
            background-color: #EDEDEF;
        }




        .liste img {
            width: 20vw;
            min-height: 11em;
            margin-left: 3vw;
            margin-top: 2vw;
        }

        article.cykler {

            padding: 10px;
            border: 10px solid #EDEDEF;
            margin: 0;


        }



        .splash_billede {
            background-image: url(img/cykel_splash_test.jpg);
            background-size: cover;
            width: 100vw;
            height: 40vw;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;


        }

        .splash_text {

            text-align: center;
            position: absolute;


            color: black;
            font-size: 47px;

        }

        .splash_text button {
            border: none;
            display: inline-block;
            padding: 20px 45px;
            background-color: royalblue;
            text-align: center;
            cursor: pointer;
            border-radius: 40px;
            transition-duration: 0.2s;
            color: aliceblue;
        }

        .splash_text button:hover {
            background-color: blueviolet;
            color: white;
        }
    }

    #cykler_container header {
        position: absolute;
        right: 0;
    }






    }
</style>
