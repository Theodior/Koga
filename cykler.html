<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KOGA Forside</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zvb6klh.css">

</head>

<style>
    img {
        width: 60vw;
        margin-left: 20px;

    }

    .liste {
        display: grid;
        grid-template-columns: 80vw;
        margin-left: 10vw;
        margin-right: 10vw;
        background-color: white;
    }


    .cykler {
        margin-left: 8vw;
        padding: 10px;
        border: 10px solid lightgray;
        margin: 0
    }

    h2.title,
    p.pris,
    div.beskrivelse {
        margin-left: 10vw;
        margin-right: 10vw;
        margin-bottom: 7vw;

    }

    body {
        background-color: lightgray;
    }










    @media screen and (min-width:700px) {

        .liste {
            display: grid;

            grid-template-columns: 30vw 30vw 30vw;
            grid-template-rows: 33vw 33vw 33vw 33vw 33vw 33vw 33vw 33vw;
            margin-left: 5vw;
            margin-right: 5vw;
            margin-top: 3vw;

            background-color: white;






        }

        h2.title,
        p.pris,
        div.beskrivelse {
            margin-left: 2vw;
            margin-right: 2vw;
            margin-bottom: 0;
        }



        body {
            background-color: lightgray;
        }




        .liste img {
            width: 20vw;
            min-height: 11em;
            margin-left: 3vw;
            margin-top: 2vw;
        }

        .cykler {
            padding: 10px;
            border: 10px solid lightgray;
            margin: 0;


        }


    }

</style>

<body>
    <header>
        <img class="logo" src="" alt="logo">

        <nav>

        </nav>
    </header>

    <div id="single">
        <section class="liste">
            <article class="beskrivelse">

                <img class="billede" src="" alt="">
                <h2></h2>

                <p class="pris">kr</p>
            </article>

        </section>

    </div>

    <template>
        <article class="cykler">

            <img src="" alt="">
            <h2 class="title"></h2>
            <p class="pris">kr</p>
            <div class="beskrivelse"></div>

        </article>
    </template>


    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
