        #kontakt_container .kontakt .kontakt_p1 {

        #kontakt_container .kontakt .kontakt_p2 {
            grid-area: kp2;



        }

        #kontakt_container .kontakt .map {

        }



        #kontakt_container .kontakt .karta_p {
            grid-area: k_p;

        }

        }


        #kontakt_container .kontakt .img1 {

            height: 100px;
        }

        #kontakt_container .kontakt .img2 {
            grid-area: img2;
            width: 100px;
            height: 100px;
        }

        #kontakt_container .kontakt .img3 {
            grid-area: img3;
            width: 100px;
            height: 100px;
        }

        #kontakt_container .kontakt .some {
            grid-area: some;
            display: flex;
            justify-content: center;
            max-width: 95vw;



        }

        #kontakt_container .kontakt .open_h2 {
            grid-area: oh2;
            text-align: center;
            font-size: 2rem;
            padding-top: 7vh;


        }

        #kontakt_container .kontakt .vardag_p {
            grid-area: vp;
            text-align: center;

        }

        #kontakt_container .kontakt .helg_p {
            grid-area: hp;
            text-align: center;

        }

            }

            #kontakt_container .kontakt .img3 {

    <script>
        window.addEventListener("load", animer);



        function animer() {
            document.querySelector("#menuknap").addEventListener("click", toggleMenu);
            hentFooter();

        }


        function toggleMenu() {
            console.log("toggleMenu");

            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");
            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
                document.querySelector("#menuknap").classList.remove("whiten");

            } else {
                document.querySelector("#menuknap").textContent = "✕";
                document.querySelector("#menuknap").classList.add("whiten");

            }
        }
    </script>
